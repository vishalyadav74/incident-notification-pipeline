<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Incident Notification</title>

<style>
body {
  font-family: Segoe UI, Arial, sans-serif;
  background: #f1f5f9;
  padding: 24px;
  color: #0f172a;
}

.container {
  max-width: 1050px;
  margin: auto;
  background: #ffffff;
  border-radius: 10px;
  box-shadow: 0 10px 28px rgba(0,0,0,0.12);
  overflow: hidden;
}

/* HEADER */
.header {
  background: #E01E7E;
  color: #ffffff;
  padding: 28px 36px;
}
.header h1 {
  margin: 0;
  font-size: 24px;
  font-weight: 700;
}
.header p {
  margin-top: 6px;
  font-size: 14px;
}

/* INTRO */
.intro {
  padding: 20px 36px;
  background: #f8fafc;
  font-size: 14px;
  border-bottom: 1px solid #e2e8f0;
}

/* CONTENT */
.table-wrapper {
  padding: 26px 36px;
}

.section-title {
  background: #f1f5f9;
  padding: 12px;
  text-align: center;
  font-weight: 700;
  border-radius: 6px;
  margin-bottom: 14px;
  border: 1px solid #cbd5e1;
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
  margin-bottom: 26px;
}

th, td {
  border: 1px solid #cbd5e1;
  padding: 12px;
}

th {
  background: #e5e7eb;
  width: 22%;
  font-weight: 600;
}

/* CASE LINK */
.case-link {
  color: #E01E7E;
  font-weight: 600;
  text-decoration: none;
}

/* PILL BUTTON */
.pill-btn {
  display: inline-block;
  margin-top: 14px;
  padding: 6px 16px;
  border-radius: 999px;
  font-size: 12px;
  font-weight: 700;
  color: #ffffff !important;
  text-decoration: none;
}

.pill-danger {
  background: #E01E7E;
}

.pill-success {
  background: #22c55e;
}

/* FOOTER */
.footer {
  padding: 20px 36px;
  background: #f8fafc;
  font-size: 12px;
  color: #475569;
  border-top: 1px solid #e2e8f0;
}
</style>
</head>

    <p>Status: {{ status_badge }}</p>
  </div>
